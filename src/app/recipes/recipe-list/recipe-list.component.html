<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">
      New recipe
    </button>
  </div>
</div>
<hr>
<div class="row mb-2">
  <div class="col-12">
    <app-recipe-item
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"
    ></app-recipe-item>
  </div>
</div>
